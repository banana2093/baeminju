<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Siblings(~) 틸드 선택자</title>
    <!-- jQuery library -->
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      $(() => {
        //////////////// JQB ////////////////

        // 크기설정 트랜지션 적용하려면
        // 초기값이 필요함
        $("li").css({
          width: "100px",
          height: "50px",
        }); ///// css /////

        //미션: li중 하나를 클릭하면
        // 그 뒤의 형제요소의 li들이 모두
        // width: 500px, height: 300px로
        // 변경되고 배경이미지를 넣으시오.
        // (배경이미지는 웹경로로 넣고 트랜지션 설정도 하시오.)
        $("li").click(function () {
          $("~li", this).css({
            width: "400px",
            height: "500px",
            background:
              "url(https://mblogthumb-phinf.pstatic.net/MjAxOTA0MDZfNzAg/MDAxNTU0NDc2NzAzMTMw.TkYpIreSG9wrr6AqI7WpFtq7unGwxzZH2RIOkXvnPXog.UOasRa0v7Ao0ZmVEbw5oKjc4sWzc4m0XWGqNjHS6AzEg.JPEG.xvx404/1535930123005.jpg?type=w800) no-repeat center/cover",
          transition:"2s"
			}); //// css ////
        }); /////// click ///////
      }); //////////////// JQB ////////////////
    </script>
  </head>

  <body>
    <div id="container">
      <nav>
        <ul class="list">
          <li id="first">One</li>
          <li id="second">Two</li>
          <li id="third">Three</li>
          <li id="fourth">four</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
          <li>하나더</li>
        </ul>
      </nav>
    </div>

    <!---------- jQuery code Start ---------->

    <script></script>
  </body>
</html>
